# Claude Code Bot 配置文件 V2

# Bot 配置
bot:
  trigger_keyword: "claude code"    # 触发关键词
  default_timeout: 180              # 默认超时时间（秒）
  max_output_length: 3000           # 最大输出长度
  workspace: "."                    # 工作目录

  # V2 新增配置
  max_concurrent_tasks: 3           # 最大并发任务数
  permission_timeout: 3600          # 权限确认超时时间（秒），默认 1 小时
  auto_setup_hooks: true            # 是否自动配置 Claude Code hooks

# IM 平台配置（可启用多个）
im:
  feishu:
    enabled: true
    # 以下配置可通过环境变量覆盖：
    # FEISHU_APP_ID, FEISHU_APP_SECRET
    app_id: "cli_a9cf9a400378dcd5"
    app_secret: "5UAXq2VIWzcipW2IgsCKLgeW4poTnaA7"

  # 钉钉（待实现）
  # dingtalk:
  #   enabled: false
  #   app_key: ""
  #   app_secret: ""

  # Slack（待实现）
  # slack:
  #   enabled: false
  #   bot_token: ""
  #   app_token: ""

# CLI 工具配置
cli:
  active: claude_code               # 当前使用的 CLI 工具

  claude_code:
    path: /opt/homebrew/Caskroom/claude-code/2.0.53/claude
    default_args:
#      - "--dangerously-skip-permissions"
    # 如果想启用权限确认流程，请注释掉上面的 --dangerously-skip-permissions
    # 这样每次敏感操作都会通过 IM 请求你确认

  # Aider（待实现）
